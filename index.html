<title>XDZIPPER's Virtual Machines - Welcome</title>
<link rel="stylesheet" href="https://silasfonts.glitch.me/lexend.css">
<div style="text-align: center">
  <font size="5">
    <h1>Welcome to the VM!</h1>
  </font>
</div>
<hr>
<div style="text-align: center">
  <h2>This is the first screen you will see when requesting for one of XDZIPPER's Virtual machines.</h2>
</div>
<br>
<div style="text-align: center">
<button onclick="exitFullscreenAndRedirect()"><h1>Click here to exit this screen.</h1></button>
</div>
<script>
  function exitFullscreenAndRedirect() {
    if (document.fullscreenElement) {
      document.exitFullscreen().then(() => {
        // Wait until fullscreen has exited, then redirect
        window.location.href = "https://www.google.com";
      }).catch((err) => {
        console.error("Error exiting fullscreen:", err);
        // Still redirect if there's a problem
        window.location.href = "https://www.google.com";
      });
    } else {
      // Not in fullscreen, just redirect
      window.location.href = "https://www.google.com";
    }
  }
</script>
